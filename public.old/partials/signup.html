<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">Log in</div>
        <div class="panel-body">
          <form role="form" ng-hide="user.loggedIn">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="email">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
              </div>
              <!-- <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div> -->
              <div ng-show="showSignin">
                  <button type="submit" class="btn btn-primary" ng-click="signin()">Sign In</button>
                   <a ng-click="showSignin = !showSignin">Need to Sign Up?</a>
                </div>
                <div ng-hide="showSignin">
                  <button type="submit" class="btn btn-primary" ng-click="signup()">Sign Up</button>
                  <a ng-click="showSignin = !showSignin">Already have an account? Sign In Here!</a>
                </div>
            </fieldset>
          </form>
          <div ng-show="user.loggedIn">
  Looks like you're logged in!
  <a href="#/event/-L-s5kux7dNA-gLohEM0">Go to the Example Race</a>
</div>
        </div>
      </div>
    </div><!-- /.col-->


  </div><!-- /.row -->
